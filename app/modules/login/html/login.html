<div class="modal fade" id="account" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" ng-controller="LoginCtrl">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h2 class="modal-title" id="myModalLabel">Registration</h2>
        <p><strong>Create an Account</strong> to list a property, save searches and track homes.<br /> Already have an account? 
          <a href="#login" data-dismiss="modal" data-toggle="modal" data-target="#signin" class="signin">Signin</a>
        </p>

      </div>
      <form class="form-horizontal" role="form" name="regForm" ng-submit="create(newUser)">
      <div class="modal-body">
        <!-- form -->
        
            <div class="form-group" ng-class="{ 'has-error' : regForm.regEmail.$invalid && regForm.regEmail.$dirty}">
              <input type="email" class="form-control" id="inputEmail3" name="regEmail" placeholder="Email" ng-model="newUser.email" 
              ng-required="true">
              <p class="help-block" ng-show="regForm.regEmail.$invalid && regForm.regEmail.$dirty">Invalid email</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.regPassword.$error.required && regForm.regPassword.$dirty}">
              <input type="password" class="form-control" id="inputPassword3" name="regPassword" placeholder="Password" ng-model="newUser.password" required>
              <p class="help-block" ng-show="regForm.regPassword.$error.required && regForm.regPassword.$dirty">Password required</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.regConfirmPassword.$error.match}">
              <input type="password" class="form-control" id="inputPassword3" name="regConfirmPassword" placeholder="Confirm Password" ng-model="newUser.confirmPassword" data-match="newUser.password" required>
              <p class="help-block" ng-show="regForm.regConfirmPassword.$error.match">These passwords don't match. Try again?</p>
            </div>

            <div class="form-group" ng-class="{ 'has-error' : ((regForm.regPhone.$error.minlength || regForm.regPhone.$error.maxlength) 
              && regForm.regPhone.$dirty) || (regForm.regPhone.$dirty && regForm.regPhone.$error.required)}">
              <input type="number" class="form-control" id="inputPassword3" name="regPhone" placeholder="Phone" ng-model="newUser.phone" 
              ng-minlength="10" ng-maxlength="10" required>
              <p class="help-block" ng-show="(regForm.regPhone.$error.minlength || regForm.regPhone.$error.maxlength) && regForm.regPhone.$dirty">           Invalid phone number</p>
               <p class="help-block" ng-show="regForm.regPhone.$error.required && regForm.regPhone.$dirty">Phone number required</p>
             
            </div>

             
            <div class="form-group" ng-class="{ 'has-error' : regForm.regCity.$required}">
              <select class="selectpicker" data-width="100%" ng-model="newUser.city" name="regCity" required>
                <option>Select City</option>
                <option>Hyderabad</option>
              </select>
               <p class="help-block" ng-show="regForm.regCity.$required">City is required</p>
            </div>
            <div class="form-group" ng-class="{ 'has-error' : regForm.regLocality.$required}">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Locality" name="regLocality" ng-model="newUser.locality" required>
               <p class="help-block" ng-show="regForm.regLocality.$required">Locality is required</p>
            </div>
          </div>

          <div class="modal-footer">
             <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
             <button type="button" class="btn btn-primary" >Create</button>
          </div>
        </form>
        <!-- Form End -->
      <!--  <pre>form = {{user | json}}</pre>-->
     <!-- </div>-->
      
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
